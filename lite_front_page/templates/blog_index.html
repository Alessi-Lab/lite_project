{% extends "base.html" %}

{% block title %}Post Index{% endblock %}

{% block content %}
<div class="hero is-link">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Posts</h1>
        </div>
    </div>
</div>
    <section class="section">
        <div class="container">
            {% for post in posts %}
                <div class="box">
                <h2><a href="{% url 'blog_detail' id=post.id %}">{{ post.title }}</a></h2>
                    <p>{{ post.body|truncatewords:30 }}</p>
                <p><em>{{ post.created_at }}</em></p>
            </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
