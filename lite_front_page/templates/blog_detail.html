{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
            <h1 class="title">{{ post.title }}</h1>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <p><em>{{ post.created_at }}</em></p>
            <p>{{ post.body}}</p>
        </div>
    </section>

{% endblock %}
